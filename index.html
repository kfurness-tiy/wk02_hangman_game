<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/master.css" >
  </head>
  <body>
    <div class="response"></div>
    <div class="tracker"></div>
      <form class="guess">
        <h3 class="message">Guess a letter!</h3>
        <input type="text" name="guess" placeholder="?">
        <button>Guess Number</button>
      </form>

    <section class="body">
      <p class="mistakesLeft">Mistakes left: 8</p>
      <div id="head"></div>
      <div id="neck"></div>
      <div id="arm1"></div>
      <div id="arm2"></div>
      <div id="torso"></div>
      <div id="leg1"></div>
      <div id="leg2"></div>
    </section>

    <script type="text/javascript" src="./js/common-words.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

  </body>
</html>
